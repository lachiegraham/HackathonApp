<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        p {
            text-align: center;
            padding: 10px 20px;
        }
        .container {
            position: absolute;
            right:    0;
            bottom:   0;
        }
    </style>
</head>
<body>

    <h1 id="wordToSay"></h1>

    <button id="startRecordBtn">Start Recording</button>
    <h3>Recorded Audio:</h3>
    <audio id="audioPlayback" controls></audio>

    <br/>
    <a id="downloadLink" style="display: none;">Download Recording</a>
    <br/>
    <br/>
    <p id="output1"></p>
    <p id="output2"></p>
    <br/>
    <br/>
    <button id="tryAgainBtn">Try Word Again</button>
    <button id="newWordBtn">Try A New Word</button>

    <br/>
    <button id="exportDataBtn" class="container">Export Data</button>


    <script>
        // main button
        const startRecordBtn = document.getElementById('startRecordBtn');
        const audioPlayback = document.getElementById('audioPlayback');
        //
        const downloadLink = document.getElementById('downloadLink');
        const output1 = document.getElementById('output1');
        const output2 = document.getElementById('output2');
        const wordToSay = document.getElementById('wordToSay');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const newWordBtn = document.getElementById('newWordBtn');
        const exportDataBtn = document.getElementById('exportDataBtn');
        let mediaRecorder;
        let audioChunks = [];

        // track statistics on what word sounds they need help with, what they're good at, etc.
        var wordsSaidPairs = []; // array will look like [["Violin", "viowen"], ["Rabbit", "wabbit"], ["Gorilla", "Gorilla"]]
        // we send this to chatGPT, ask it for a summary, which can be passed on to the speech pathologist


        let wordsList = ["Rabbit", "Calendar", "Violin", "Gorilla"];
        var randomWord = wordsList[Math.floor(Math.random() * wordsList.length)];
        wordToSay.textContent = "Try to say: " + randomWord;

        tryAgainBtn.style.display = "none";
        newWordBtn.style.display = "none";

        startRecordBtn.addEventListener('click', async () => {
            // If we are recording, stop the recording
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                audioPlayback.style.visibility = "visible";
                downloadLink.style.visibility = "visible";
                requestAnalysisStart();
                return;
            }
            // else, start the recording
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.onstart = () => {
                audioChunks = [];
                startRecordBtn.innerText = 'Stop Recording';
            };

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;
                downloadLink.href = audioUrl;
                downloadLink.download = 'recording.wav';
                downloadLink.style.display = 'block';

                startRecordBtn.innerText = 'Analysing';
                startRecordBtn.disabled = true;
            };

            mediaRecorder.start();
        });

        async function requestAnalysisStart() {
            await new Promise(r => setTimeout(r, 1000));
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            await main(audioBlob);
        }


        async function main(audioBlob) {
            const formData = new FormData();
            formData.append("file", audioBlob, "recording.wav");
            formData.append('language', 'english');

            const response = await fetch("https://api.lemonfox.ai/v1/audio/transcriptions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer OKnZjjk0Ww2fQCiY7nW4hmYXhh6aJJog`, // Replace with your actual API key
                },
                body: formData,
            });

            if (!response.ok) {
                console.error("Error:", response.statusText);
                return;
            }

            const transcription = await response.json();
            console.log(transcription);
            wordsSaidPairs.push([randomWord,transcription.text]);
            
            if (transcription.text === randomWord + "." || transcription.text === randomWord) {
                output1.textContent = "That sounded pretty good! Great work!";
            } else {
                output1.textContent = "Not quite! what you said sounded more like " + transcription.text;

                const gptResponse = await fetch('https://api.lemonfox.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer OKnZjjk0Ww2fQCiY7nW4hmYXhh6aJJog`, // Replace with your actual API key
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user',
                        content: 'Give me instructions a child could understand within 2 sentences on how to correct my pronunciation, including specific instructions for my tongue positioning, I am trying to say '+randomWord+', but instead I say'.concat(transcription.text)}],
                    }),
                });

                if (!gptResponse.ok) {
                    console.error('Error:', gptResponse.statusText);
                    return;
                }

                const data = await gptResponse.json(); // Correctly using gptResponse
                const gptAnswer = data.choices[0].message.content;
                output2.textContent = gptAnswer;
            }
            tryAgainBtn.style.display = "block";
            newWordBtn.style.display = "block";
        }


        // buttons to try again or try a new word
        function resetAll() {
            wordToSay.textContent = "Try to say: " + randomWord;
            startRecordBtn.innerText = 'Start Recording';
            startRecordBtn.disabled = false;
            output1.textContent = "";
            output2.textContent = "";
            audioPlayback.style.visibility = "hidden";
            downloadLink.style.visibility = "hidden";
        }

        tryAgainBtn.addEventListener('click', async () => {
            resetAll();
            tryAgainBtn.style.display = "none";
            newWordBtn.style.display = "none";
        });
        newWordBtn.addEventListener('click', async () => {
            // update word before resetting
            randomWord = wordsList[Math.floor(Math.random() * wordsList.length)];
            resetAll();
            tryAgainBtn.style.display = "none";
            newWordBtn.style.display = "none";
        });

        exportDataBtn.addEventListener('click', async () => {
            console.log(wordsSaidPairs);
            const gptResponse = await fetch('https://api.lemonfox.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer OKnZjjk0Ww2fQCiY7nW4hmYXhh6aJJog`, // Replace with your actual API key
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user',
                        // TODO: prompt here needs more work.
                        content: 'This is user data from a speech therapy session, of the format [Word to say, What the user said]. Provide a summary of strengths + weaknesses to be passed on to a speech pathologist. \n'.concat(wordsSaidPairs)}],
                    }),
                });

                if (!gptResponse.ok) {
                    console.error('Error:', gptResponse.statusText);
                    return;
                }

                const data = await gptResponse.json(); // Correctly using gptResponse
                const gptAnswer = data.choices[0].message.content;
                output2.textContent = gptAnswer;



        });

    </script>
</body>
</html>
